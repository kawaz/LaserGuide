name: Test Secrets

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check Secrets
        run: |
          echo "Checking if secrets are available..."
          
          if [ -n "${{ secrets.APPLE_CERTIFICATE_BASE64 }}" ]; then
            echo "✅ APPLE_CERTIFICATE_BASE64 is set"
          else
            echo "❌ APPLE_CERTIFICATE_BASE64 is NOT set"
          fi
          
          if [ -n "${{ secrets.APPLE_CERTIFICATE_PASSWORD }}" ]; then
            echo "✅ APPLE_CERTIFICATE_PASSWORD is set"
          else
            echo "❌ APPLE_CERTIFICATE_PASSWORD is NOT set"
          fi
          
          if [ -n "${{ secrets.APPLE_DEVELOPMENT_TEAM }}" ]; then
            echo "✅ APPLE_DEVELOPMENT_TEAM is set"
          else
            echo "❌ APPLE_DEVELOPMENT_TEAM is NOT set"
          fi
          
          if [ -n "${{ secrets.APPLE_SIGNING_IDENTITY }}" ]; then
            echo "✅ APPLE_SIGNING_IDENTITY is set"
          else
            echo "❌ APPLE_SIGNING_IDENTITY is NOT set"
          fi