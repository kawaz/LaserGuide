name: Create Release on Version Tag

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 全履歴を取得（CHANGELOG生成用）
          persist-credentials: true

      - name: Generate Release Notes
        id: changelog
        run: |
          # 前のタグを取得
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            # 初回リリース
            COMMITS=$(git log --pretty=format:"- %s" --reverse)
          else
            # 前回のタグからの差分
            COMMITS=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s")
          fi
          
          # リリースノート作成
          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md
          echo "$COMMITS" >> release_notes.md
          
          # GitHubのリリースページURLを追加
          echo "" >> release_notes.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${{ github.ref_name }}" >> release_notes.md

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build Universal Binary
        run: |
          xcodebuild -scheme CursorFinder \
            -configuration Release \
            -derivedDataPath ./build \
            -destination 'generic/platform=macOS' \
            -archivePath ./build/CursorFinder.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Create ZIP
        run: |
          cd build/CursorFinder.xcarchive/Products/Applications
          zip -r ../../../CursorFinder.zip CursorFinder.app
          cd -
          mv build/CursorFinder.zip .

      - name: Create Release with Asset
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: CursorFinder.zip
          generate_release_notes: false
          draft: false
          prerelease: false

      - name: Update Formula
        run: |
          # バージョンとSHA256を取得
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"  # v接頭辞を削除
          SHA256=$(shasum -a 256 CursorFinder.zip | awk '{print $1}')
          
          # Formulaを更新
          sed -i '' \
            -e "s|download/v[0-9.]*|download/v${VERSION}|" \
            -e "s|sha256 \"[a-f0-9]*\"|sha256 \"${SHA256}\"|" \
            Formula/cursorfinder.rb
          
          # 変更をコミット&プッシュ
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/cursorfinder.rb
          git commit -m "Update Formula to v${VERSION}"
          git push