# Configuration for release-drafter/release-drafter@v5 GitHub Action
# This file configures how release notes are automatically generated from pull requests
# Used by .github/workflows/02-cd-draft-release.yml

name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
  - title: '📝 Documentation'
    labels:
      - 'documentation'
      - 'docs'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

template: |
  ## Changes

  $CHANGES
  
  ## 📦 Installation
  
  ### Homebrew
  ```bash
  brew upgrade cursorfinder
  # or if not installed yet
  brew install kawaz/cursorfinder/cursorfinder
  ```
  
  ### Manual
  Download `CursorFinder.zip` from the assets below.

autolabeler:
  - label: 'feature'
    branch:
      - '/feature\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
      - '/bugfix\/.+/'
  - label: 'chore'
    branch:
      - '/chore\/.+/'
  - label: 'documentation'
    branch:
      - '/docs?\/.+/'
    files:
      - '*.md'